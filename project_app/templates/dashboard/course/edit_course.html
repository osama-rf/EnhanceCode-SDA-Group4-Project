{% extends 'dashboard/dashboard.html' %}

{% block content %}
<div class="p-5 bg-secondary text-light">
    <h1 class="display-4">Edit Course</h1>
    <hr class="my-2">
    <div class="container">
        <form action="/dashboard/course/update/{{course.id}}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Course Name:</label>
                <input type="text" class="form-control border border-2 border-dark" name="name" value="{{course.name}}">
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Course Image Link:</label>
                <input type="text" class="form-control border border-2 border-dark" name="image" value="{{course.image}}">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3">{{course.description}}</textarea>
            </div>

            <div class="mb-3">
                <label for="instructor" class="form-label">Instructor Name:</label>
                <input type="text" class="form-control border border-2 border-dark" name="instructor" value="{{course.instructor}}">
            </div>

            <div class="mb-3">
                <label for="goals" class="form-label">Goals</label>
                <textarea class="form-control" name="goals" rows="3">{{course.goals}}</textarea>
            </div>

            <button type="submit" class="btn btn-success border border-2 border-dark text-white">Update</button>
        </form>
    </div>
</div>
{% endblock content %}
