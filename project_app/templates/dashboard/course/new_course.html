{% extends 'dashboard/dashboard.html' %}

{% block content %}
<div class="p-5 bg-secondary text-light">
    <h1 class="display-4">Create Course</h1>
    <hr class="my-2">
    <div class="container">
        <form action="/dashboard/course/create" method="POST">
            {% csrf_token %}

            <div class="mb-3 d-flex align-items-center justify-content-start">
                <p>Categories:</p>
                {% for category in categories %}
                    <div class="form-check mx-2">
                        <input class="form-check-input" type="checkbox" value="{{category.id}}" name="category">
                        <label class="form-check-label">{{category.name}}</label>
                    </div>
                {% endfor %}
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Course Name:</label>
                <input type="text" class="form-control border border-2 border-dark" name="name">
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Course Image Link:</label>
                <input type="text" class="form-control border border-2 border-dark" name="image">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="instructor" class="form-label">Instructor Name:</label>
                <input type="text" class="form-control border border-2 border-dark" name="instructor">
            </div>

            <div class="mb-3">
                <label for="goals" class="form-label">Goals</label>
                <textarea class="form-control" name="goals" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-success border border-2 border-dark text-white">Create</button>
        </form>
    </div>
</div>
{% endblock content %}
